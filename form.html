<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Form</title>
  </head>
  <body>
    <section class="bg-sec grid-layout">
      <div class="form">
        <form action="thank-you.html">
          <h1 class="form-content title">Say Hello!</h1>
          <div class="form-content">
            <p>Your Name</p>
            <label for="name"> Enter your name</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="form-content">
            <p>Email</p>
            <label for="email">Enter your email address</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="form-content">
            <p>Needed Services</p>
            <label for="service">Choose Services</label>
            <select id="service" name="service">
              <option class="hide-text" value=""></option>
              <option value="CS">Customer Service</option>
              <option value="RG">Return Goods</option>
              <option value="Com">Complaine</option>
              <option value="Rv">Review</option>
            </select>
          </div>

          <div class="form-content">
            <p>Budget</p>
            <label for="budget">Select Budget</label>
            <select id="budget" name="Budget">
              <option class="hide-text" value=""></option>
              <option value="bdg">10k</option>
              <option value="bdg">20k</option>
              <option value="bdg">30k</option>
              <option value="bdg">40k</option>
            </select>
          </div>

          <div class="form-content">
            <p>Message</p>
            <label for="message">Your message here...</label>
            <textarea id="message" name="message"> </textarea>
          </div>

          <div class="form-content">
            <button class="btn" type="submit">Submit &RightArrow;</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
