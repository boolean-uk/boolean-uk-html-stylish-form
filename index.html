<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>

  <body>

    <header>



    </header>

    <main>

      <form action="./thank-you.html">

        <h1>Say Hello!</h1>

        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" maxlength="50" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" maxlength="50" required>

        <label for="services">Needed Services</label>
        <select name="services" id="services" required>
          <option value="" disabled selected>Choose Services</option>
          <option value="web">Build a website</option>
          <option value="app">Create an app</option>
          <option value="ok">Ok, so I've got this idea...</option>
        </select>

        <label for="budget">Budget</label>
        <select name="budget" id="budget" required>
          <option value="" disabled selected>Select Budget</option>
          <option value="web">£100-£999</option>
          <option value="app">£1000-£9999</option>
          <option value="web">I'm a Whale</option>
        </select>

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here..." maxlength="250"></textarea>

        <button type="submit">Submit &#8594</button>

      </form>

    </main>

    <footer>

    </footer>

  </body>

</html>
